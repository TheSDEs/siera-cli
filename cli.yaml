# General information
name: Aries Data Generator Toolkit
version: "0.1.0"
author: Animo Solutions
about: A toolkit to interact with an Aries instance for quick data manipulation

# Application settings
settings:
    - ArgRequiredElseHelp

# Main command flags
args:
    - endpoint:
        help: Required url of the cloudagent
        short: e
        long: endpoint
        takes_value: true
        required: true

# Subcommands
subcommands: 
  - invite:
      about: invitations subcommand
      version: "0.1.0"
      args:
          - auto-accept:
              help: Whether the invitation should be auto-accepted
              short: a
              long: auto-accept
          - multi-use:
              help: Wether the invitation should be multi-use
              short: m
              long: multi-use
          - toolbox:
              help: Wether it should create a default toolbox invitation
              short: t
              long: toolbox
          - qr:
              help: Wether it should display a qr code
              short: q
              long: qr
          - alias:
              help: Alias for the connection
              short: l
              long: alias
              takes_value: true
