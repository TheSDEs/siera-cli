subcommands:
  - init:
      about: Initialise subcommand [alias to "config --create"]
      version: '0.1.0'
  - config:
      about: Configuration subcommand
      version: '0.1.0'
      args:
        - initialise:
            help: Initialise a default configuration
            short: i
            long: initialise
            conflicts_with: edit
        - edit:
            help: Edit the default configuration
            short: e
            long: edit
            conflicts_with: intialise
        - endpoint:
            help: Custom endpoint for the Default cloudagent
            short: p
            long: endpoint
            conflicts_with: edit
            default_value: https://agent.community.animo.id
  - connections:
      about: Connections subcommand
      version: '0.1.0'
      args:
        - connection-id:
            help: Get a connection by id
            short: i
            long: connection-id
            takes_value: true
        - alias:
            help: Filter based on the alias
            short: a
            long: alias
            takes_value: true
            conflicts_with: connection-id
        - invitation-key:
            help: Filter based on the invitation key
            short: k
            long: invitation-key
            takes_value: true
            conflicts_with: connection-id
        - my-did:
            help: Filter based on your did
            short: m
            long: my-did
            takes_value: true
            conflicts_with: connection-id
        - their-did:
            help: Filter based on their did
            short: t
            long: their-did
            takes_value: true
            conflicts_with: connection-id
        - state:
            help: Filter based on a state
            short: s
            long: state
            takes_value: true
            conflicts_with: connection-id
        - their-role:
            help: Filter based on their role
            short: r
            long: their-role
            takes_value: true
            conflicts_with: connection-id
  - features:
      about: Discover features subcommand
      version: '0.1.0'
  - message:
      about: Basic message subcommand
      version: '0.1.0'
      args:
        - connection-id:
            help: Connection id
            short: i
            long: connection-id
            takes_value: true
            required: true
        - message:
            help: Message to send to the connection
            short: m
            long: message
            takes_value: true
            required: true
  - issue-credential:
      about: Issue credentials subcommand
      version: '0.1.0'
      args:
        - full-output:
            help: Whether it should display the full credential output
            short: o
            long: full-output
        - connection-id:
            help: Connection id
            short: i
            long: connection-id
            required: true
            takes_value: true
        - credential-definition-id:
            help: Credential definition id
            short: d
            long: credential-definition-id
            required: true
            takes_value: true
        - key:
            help: Key
            short: k
            long: key
            required: true
            takes_value: true
            multiple: true
        - value:
            help: Value
            short: v
            long: value
            required: true
            takes_value: true
            multiple: true
  - schema:
      about: Schema subcommand
      version: '0.1.0'
      args:
        - attribute:
            help: Attribute for the schema
            short: a
            long: attribute
            takes_value: true
            multiple: true
            required: true
        - name:
            help: Schema name
            short: n
            long: name
            takes_value: true
            required: true
        - version:
            help: Schema version
            short: v
            long: version
            takes_value: true
            default_value: '1.0'
  - credential-definition:
      about: Credential definition subcommand
      version: '1.0.0'
      args:
        - schema-id:
            help: Schema id
            short: i
            long: schema-id
            takes_value: true
        - tag:
            help: Tag
            short: t
            long: tag
            takes_value: true
            default_value: default
