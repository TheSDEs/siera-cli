# General information
name: Aries Data Generator Toolkit
version: "0.1.0"
author: Animo Solutions
about: A toolkit to interact with an Aries instance for quick data manipulation

# Application settings
settings:
    - ArgRequiredElseHelp

# Subcommands
subcommands: 
  - run:
      about: initialize
      version: "0.1.0"
      args:
        # A config file with all the data
        - config:
            short: c
            long: config
            value_name: FILE
            help: Sets a custom config file
            takes_value: true
        - no-qr:
            short: n
            long: no-qr
            help: Will not display qr code
  - agent:
      about: agent 
      version: "0.1.0"
      args:
        # A config file with all the data
        - config:
            short: c
            long: config
            value_name: FILE
            help: Sets a custom config file
            takes_value: true
        # Wether to create an agent invitation
        - create-invitation:
            short: i
            long: invite
            help: create a proper mediation invitation
