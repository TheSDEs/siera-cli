name: Aries CLI
  
# Application settings
settings:
    - ArgRequiredElseHelp

# Main command flags
args:
    - endpoint:
        help: Required url of the cloudagent
        short: e
        long: endpoint
        takes_value: true
    - apikey:
        help: The admin apikey
        short: k
        long: apikey
        takes_value: true

# Subcommands
subcommands: 
  - invite:
      about: invitations subcommand
      version: "0.1.0"
      args:
          - auto-accept:
              help: Whether the invitation should be auto-accepted
              short: a
              long: auto-accept
          - multi-use:
              help: Whether the invitation should be multi-use
              short: m
              long: multi-use
          - toolbox:
              help: Whether it should create a default toolbox invitation
              short: t
              long: toolbox
          - qr:
              help: Whether it should display a qr code
              short: q
              long: qr
          - alias:
              help: Alias for the connection
              short: l
              long: alias
              takes_value: true
  - connections:
      about: connections subcommand
      version: "0.1.0"
      args:
          - id:
              help: connection id
              short: i
              long: connection-id
              takes_value: true
          - alias:
              help: filter on alias
              short: a
              long: alias
              takes_value: true
  - features:
      about: discover features subcommand
      version: "0.1.0"
  - message:
      about: basic message subcommand
      version: "0.1.0"
      args:
          - connection-id:
              help: connection id
              short: i
              long: connection-id
              takes_value: true
              required: true
          - message:
              help: message to send to the connection 
              short: m
              long: message
              takes_value: true
              required: true
  - issue-credential:
      about: issue credentials subcommand
      version: "0.1.0"
      args:
          - connection-id:
              help: connection id
              short: i
              long: connection-id
              required: true
              takes_value: true
          - credential-definition-id:
              help: credential definition id
              short: d
              long: cred-def-id
              required: true
              takes_value: true
          - key:
              help: key
              short: k
              long: key
              required: true
              takes_value: true
              multiple: true
          - value:
              help: value
              short: v
              long: value
              required: true
              takes_value: true
              multiple: true
  - schema:
      about: schema subcommand
      version: "0.1.0"
      args:
          - attribute:
              help: attribute for the schema
              short: a
              long: attribute
              takes_value: true
              multiple: true
              required: true
          - name:
              help: schema name
              short: n
              long: name
              takes_value: true
              required: true
          - schema-version:
              help: schema version
              short: v
              long: schema-version
              takes_value: true
  - credential-definition:
      about: credential definition subcommand
      version: "1.0.0"
      args:
          - schema-id:
              help: schema id
              short: i
              long: schema-id
              takes_value: true
          - tag:
              help: tag 
              short: t
              long: tag
              takes_value: true
